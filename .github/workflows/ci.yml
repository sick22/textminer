name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]          # extras_require={'dev':[pytest,flake8,mkdocs]}
      - name: Lint
        run: flake8 textminer_pro

      - name: Test
        run: pytest -q
